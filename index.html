<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub JSON Uploader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
  <div class="OpenSection">
      <div class="ss">
          <h2>Fill ENV Keys to continue</h2><br>
          <input type="text" placeholder="Github Username" id="GTUN"><br><br>
          <input type="text" placeholder="Github Key" id="GTK"><br><br>
          <button onclick="setup()">SetUp ENV</button>
      </div>
  </div>
  <div class="container">
    <h1>Create GitHub JSON</h1>
    <form id="jsonForm">
      <div class="form-group">
        <label for="file_name">File Name: <span class="ncout">0</span>  <span class="fvali"></span></label>
        <input oninput="fileExists()" type="text" id="file_name" required />
      </div>
      <div class="form-group">
        <label for="repo">Repository</label>
        <input type="text" id="repo" placeholder="Default: RxVJson"/>
      </div>
      <div class="form-group">
        <label for="repo_path">Directory</label>
        <input type="text" id="repo_path" placeholder="Default: files"/>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" required></textarea>
        <div class="des_prev"></div>
      </div>
      <div class="form-group" style="display: flex; gap: 15px; align-items: center; margin-top: 10px;">
        <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="sourceOption" value="gdrive" required>
         GDrive
        </label>
        <label style="display: flex; align-items: center; gap: 5px;">
        <input type="radio" name="sourceOption" value="direct">
        Direct
       </label>
      </div>
      <div class="form-group">
        <label for="src">Source URL</label>
        <input type="text" id="src" required />
        <video class="vid" controls style="display:none;width:80%;"></video>
      </div>
      
      <div class="form-group">
          <label for="des_pic">Discription Image</label>
          <input type="file" id="des_pic_in">
          <input type="text" id="des_pic" placeholder="Auto-filled after upload" >
          <img width="80%" src="" class="des_img">
      </div>
      
      <div class="form-group">
          <label for="poster">Poster Image</label>
          <input type="file" id="poster_file">
          <input type="text" id="poster" placeholder="Auto-filled after upload">
          <img width="80%" src="" class="lgimg">
      </div>
      
      <div class="form-group">
          <label for="subf">Subtitle File</label>
          <input type="file" id="subf_file">
          <input type="text" id="subf" placeholder="Auto-filled after upload">
      </div>
      
      <div class="form-group">
          <label for="vbf">Vibrations File</label>
          <input type="file" id="vbf_file">
          <input type="text" id="vbf" placeholder="Auto-filled after upload">
      </div>
      
      <!--
      <div class="form-group">
        <label for="poster">Poster URL</label>
        <input type="text" id="poster" required />
        <img class="lgimg" width="80%" style="display:none;" />
      </div>
      <div class="form-group">
        <label for="subf">Subtitle File</label>
        <input type="text" id="subf" required />
      </div>-->
      <button type="submit">Generate JSON</button>
    </form>
    
    
    <div id="jsonOutput" class="output">
      <pre id="jsonData"></pre>
    </div>
  </div>
  <script>
      if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('Service Worker registered', reg))
    .catch(err => console.error('Service Worker error', err));
}
  </script>
  <script src="script.js"></script>
</body>
</html>
